<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            flex-wrap: wrap;
        }
        .nav-item {
            flex: 1;
            min-width: 150px;
        }
        .nav-item.center {
            text-align: center;
        }
        .nav-item.right {
            text-align: right;
        }
        .nav-label {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        .nav-link {
            margin: 5px 0 0 0;
        }
        .nav-link a {
            color: #0366d6;
            text-decoration: none;
        }
        .nav-link a:hover {
            text-decoration: underline;
        }
        .nav-disabled {
            color: #999;
            margin: 5px 0 0 0;
        }
        .nav-link a {
            font-weight: 500;
        }
        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
            .nav-item {
                text-align: center !important;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
